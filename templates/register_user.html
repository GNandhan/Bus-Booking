<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Register</title>
    <link rel="icon" href="static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .cmptr {
            width: 250px;
        }
    </style>
</head>

<body>


    <!-- Registration form -->
    <div class="container bg-light">
        <div class="row ">
            <div class="card shadow-lg p-5   text-light" style="border-radius: 15px;">
                <!-- Teacher login form -->
                <div class="row justify-content-center mb-2">
                    <h1 class="text-center mb-5 text-dark">User Register</h1>
                </div>
                <form method="post" action="{{ url_for('register_user') }}" class="card shadow-lg p-5  text-dark"
                    style="border-radius: 7px; background-color: #9cccc8;">
                    <input class="form-control" type="hidden" id="csrf_token" name="csrf_token" value="">
                    <div class="row pt-3">
                        <div class="form-group col-md-6 col-lg-6 ">
                            <label for="exampleInputEmail1">UserName</label>
                            <input type="text" class="form-control" placeholder="UserName" name="username" value="">
                        </div>
                        <div class="form-group col-md-6 col-lg-6">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="password" id="password"
                                name="password">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="form-group col-md-4 col-lg-4">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="name" id="name">
                        </div>
                        <div class="form-group col-md-4 col-lg-2">
                            <label for="exampleInputPassword1">Age</label>
                            <input type="number" class="form-control" placeholder="Age" id="age" name="age" required>
                        </div>
                        <div class="form-group col-md-4 col-lg-6">
                            <label for="exampleInputPassword1">Gender</label>
                            <select id="gender" class="form-control" name="gender" required placeholder="select">
                                <option selected>Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="form-group col-md-5 col-lg-5">
                            <label for="exampleInputEmail1">Place</label>
                            <input type="text" class="form-control" placeholder="Enter Place" id="place" name="place"
                                required>
                        </div>
                        <div class="form-group col-md-7 col-lg-7">
                            <label for="exampleInputPassword1">Phone No</label>
                            <input class="form-control" placeholder="phonenumber" type="text" id="phone_number"
                                name="phone_number" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="cmptr btn btn-primary mt-5" type="submit" value="Register"
                            style="border-radius: 50px;">Submit</button>

                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Flash messages if any -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

        document.getElementById('csrf_token').value = '{{ csrf_token() }}';
    </script>
